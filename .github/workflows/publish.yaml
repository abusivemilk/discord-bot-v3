name: Publish Docker image

on:
  release:
    types: [published]

jobs:
  push_to_registry:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest

    permissions:
      # Give the default GITHUB_TOKEN write permission to commit and push the
      # added or changed files to the repository.
      contents: write

    steps:
      - name: Check out the repo
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@f4ef78c080cd8ba55a85445d5b36e214a81df20a
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata (tags, labels) for Docker (bot)
        id: meta_bot
        uses: docker/metadata-action@9ec57ed1fcdbf14dcef7dfbe97b2010124a938b7
        with:
          images: vatusa/discord-bot-v3

      - name: Build and push Docker image (bot)
        uses: docker/build-push-action@3b5e8027fcad23fda98b2e3ac259d8d67585f671
        with:
          context: .
          file: ./Dockerfile
          push: true
          target: bot
          tags: ${{ steps.meta_bot.outputs.tags }}
          labels: ${{ steps.meta_bot.outputs.labels }}

      - name: Extract metadata (tags, labels) for Docker (web)
        id: meta_web
        uses: docker/metadata-action@9ec57ed1fcdbf14dcef7dfbe97b2010124a938b7
        with:
          images: vatusa/discord-bot-v3-web-shim

      - name: Build and push Docker image (web)
        uses: docker/build-push-action@3b5e8027fcad23fda98b2e3ac259d8d67585f671
        with:
          context: .
          file: ./Dockerfile
          push: true
          target: web
          tags: ${{ steps.meta_web.outputs.tags }}
          labels: ${{ steps.meta_web.outputs.labels }}

      - name: Update Helm Chart Version
        uses: jacobtomlinson/gha-find-replace@v3
        with:
          find: 'appVersion: ".*"'
          replace: 'appVersion: "${{ github.ref_name }}"'
          include: "chart/Chart.yaml"
          regex: true

      - name: Debug Helm Chart
        run: |
          cat chart/Chart.yaml

      # Commit all changed files back to the repository
      - uses: stefanzweifel/git-auto-commit-action@v4

      - name: Update Release Tag
        uses: richardsimko/update-tag@v1
        with:
          tag_name: release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
